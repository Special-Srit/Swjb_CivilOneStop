name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  
  workflow_dispatch:      

permissions:
  contents: write         # Needed for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Optional build step â€” skip if your project is pure HTML/JS
      - name: Build project
        run: npm run build

      # Deploy to GitHub Pages (you can change the folder if needed)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this automatically
          publish_dir: ./dist                        # Change to your output folder (e.g. ./ or ./build)
