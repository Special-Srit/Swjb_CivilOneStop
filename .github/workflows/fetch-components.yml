name: Update Component Data

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # needed for git history

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Fetch component data
        run: |
          echo "Fetching components from GitHub API..."
          # Run your Node.js script to update components.json
          node Hub_resources/script.js
          echo "Fetch complete"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push component data
        run: |
          git add Hub_resources/components.json

          if ! git diff --cached --quiet; then
            git commit -m "Update component data"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          else
            echo "No changes to commit"
          fi
